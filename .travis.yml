
services:
- docker

# From https://github.com/travis-ci/travis-ci/issues/5358#issuecomment-248915326
before_install:
  # Load cached docker images
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi

script:
- make all
- make deploy
- cat .release-notes/template.md | envsubst > .release-notes/tmp-notes-${TRAVIS_TAG}.md

# From https://github.com/travis-ci/travis-ci/issues/7780#issuecomment-302389370
# we have to duplicate to meet tags and master
deploy:
  - provider: pages
    local-dir: ./docs/
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: false
    target-branch: gh-pages
    verbose: true
    on:
      all_branches: true
      tags: false
      condition: $TRAVIS_BRANCH != ^gh-pages$
  - provider: pages
    local-dir: ./docs/
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: false
    target-branch: gh-pages
    verbose: true
    on:
      tags: true
  - provider: releases
    api_key:
      secure: $GITHUB_TOKEN
    skip_cleanup: true
    name: $TRAVIS_TAG
    edge: true
    release_notes_file: ".release-notes/tmp-notes-${TRAVIS_TAG}.md"
    on:
      tags: true

# From https://github.com/travis-ci/travis-ci/issues/5358#issuecomment-248915326
before_cache:
  - >
    mkdir -p ${HOME}/docker && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}'
    | xargs -n 2 -t sh -c 'test -e ${HOME}/docker/$1.tar.gz || docker save ${0} | gzip -2 > ${HOME}/docker/${1}.tar.gz'

# From https://github.com/travis-ci/travis-ci/issues/5358#issuecomment-248915326
cache:
  directories:
    - $HOME/docker
