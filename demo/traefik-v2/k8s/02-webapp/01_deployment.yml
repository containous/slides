---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: webapp
  namespace: webapp
  labels:
    app: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: containous/webapp:traefik # BUilt from local source
          env:
            - name: HUGO_BASE_URL
              value: webapp.localhost
            - name: HUGO_ENV
              value: kubernetes
          ports:
            - name: web
              containerPort: 80
          resources:
            limits:
              cpu: 300m
              memory: 150Mi
            requests:
              cpu: 100m
              memory: 50Mi
