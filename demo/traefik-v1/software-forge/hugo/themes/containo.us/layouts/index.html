{{ define "main" }}
<section class="traefik-header container-fluid">
    <div class="row d-flex d-block d-sm-none justify-content-center text-center">
        <div class="col col-4">
            <img src="/img/traefik.logo.bright@3x.svg" class="img-fluid" />
        </div>
    </div>
    <div class="row">
        <div class="col-4 d-none d-sm-block pt-5">
            <img src="/img/traefik.logo.bright@3x.svg" class="img-fluid" />
        </div>
        <div class="col-12 col-sm-8 text-sm-left text-center">
            <h1>Traefik Hands-on-Lab</h1>
            <li><a href="/jenkins" target="_blank" rel="noopener noreferrer">Jenkins</a></li>
            <li><a href="/gitserver" target="_blank" rel="noopener noreferrer">Gitea Gitserver</a></li>
            <li><a  href="/ttyd" target="_blank" rel="noopener noreferrer">TTYD Web Command Line</a></li>
            <li><a  href="http://whoami.docker.localhost" target="_blank" rel="noopener noreferrer">whoami</a></li>
        </div>
        <div class="col-12 col-sm-8 text-sm-left text-center">
            <h1>Server Hostname</h1>
            <p>{{ getenv "HOSTNAME" }}</p>
        </div>
    </div>
</section>

<section class="container-fluid p-0" style="margin-top: -2em">
   <img src="/img/curve_top_bg.svg" style="width: 100%; height: 2em" />
</section>
<section class="traefikee container-fluid bg-ee p-4">
    <div class="row justify-content-center">
        <div class="col-6 text-sm-left text-center my-auto">
            <h1>Web application running in: {{ getenv "HUGO_ENV" }}</h1>
        </div>
        <div class="col-8 d-block col-sm-4 pt-5 pt-sm-0">
            <img src='/img/{{ getenv "HUGO_ENV" }}.png' class="img-fluid" style="border-radius:20px;"/>
        </div>
    </div>
</section>
{{ end }}
